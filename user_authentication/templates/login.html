{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=1.0">
</head>
<body>
    <div class="sidebar"></div> <!-- Left color bar -->
    <div class="container">
        <div class="welcome-title">Welcome to (Title)</div>
        <h3>Log into your <br>Account</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group-username">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            <div class="form-group-label">
                <input type="checkbox" id="keep_signed_in">
                <label for="keep_signed_in">Keep signed in on this device</label>
            </div>            
            <div class="form-group">
                <button type="submit" class="btn-submit">Log in</button>
            </div>
        </form>
        <div class="links">
            <div class="links-1">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
            <div class="links-2">
                <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
