<!-- Update Project Modal -->
<div id="updateProjectModal" class="update-modal">
    <div class="update-modal-content">
        <h2>Update Project</h2>
        <form id="updateProjectForm">
            <label for="title">Project Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="description" required></textarea>
            
            <label for="end_date">Deadline:</label>
            <input type="date" id="end_date" name="end_date" required>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>

            <div class="modal-buttons">
                <button type="submit" class="savebtn">Save Changes</button>
                <button type="button" id='cancelUpdateBtn' class="savebtn" onclick="closeUpdateModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
